<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!--
      file 'manifest.json' cung cấp siêu data liên kết khi Web_App của bạn được thiết lập hoặc chạy trên con
      mobile hoặc con máy vi tính. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!--
      Lưu ý: việc sử dụng %PUBLIC_URL% đặt trong cặp dấu `% %` là biến môi trường của thanh trình duyệt URL .
      phía sau dấu `/file.abc` Chỉ các file trong thư mục `public` mới có thể được tham chiếu từ HTML

      Ví dụ "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" chỉ router chính xác với định tuyến phía Client 
      và của URL public của các server.
      
      Để tìm hiểu sâu cách định cấu hình Public của thanh URL trên trình duyệt bằng cách running `npm run build`.
    -->
    <title>React Redux App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>

<!-- 
  Khi Run HTML nó sẽ tự động tìm đến file `index.jsx hay index.tsx` trong thư mục src giống như ta khai báo bỏi
  <script src = 'index.tsx' > </script>
-->
